        }

        function desenha() {
            contexto.clearRect(0, 0, tela.largura, tela.altura);
            fundo.desenha(tela);
            botao.desenha(tela);
            clica.desenha(tela);
            txt.desenha(tela);
            txt2.desenha(tela);
            txt3.desenha(tela);



            window.requestAnimationFrame(desenha);
        }
